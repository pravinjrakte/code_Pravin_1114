<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">enter username</label>
    <input type="text" name="userName"><br><br>
    <label for="">enter password</label>
    <input type="password" name="passWord"><br><br>
    <label for="">enter email</label>
    <input type="email" placeholder="enter email"><br><br>
    <input type="number" min="0" max="10" placeholder="enter no."><br><br>
    <input type="date"><br><br>
    <input type="tel"><br><br>
    <label for="">select gender: </label>
    <label for="">male</label>
    <input type="radio" name="g1">
    <label for="">female</label>
    <input type="radio" name="g1" id=""><br><br>
    <label for="">select skills: </label><br>
    <label for="">HTML</label>
    <input type="checkbox">
    <label for="">CSS</label>
    <input type="checkbox">
    <label for="">BOOTSTRAP</label>
    <input type="checkbox">
    <label for="">JS</label>
    <input type="checkbox"><br><br>
    <input type="file" name="file" id="" accept=".jpg,.pdf">
    <label for="">select range: </label>
    <input type="range" min="0" max="100" step="10"><br><br>
    <input type="submit" name="submit" id=""><br><br>
    <input type="reset" name="" id="">
</body>
</html>
