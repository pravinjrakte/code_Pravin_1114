<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">enter rating of product: </label>
        <input type="range" min="0" max="10" step="1"><br><br>
        <label for="">enter quantity of product: </label>
        <input type="number" min="1" max="10"><br><br>
        <label for="">select color of product: </label>
        <input type="color"><br><br>
        <label for="">enter email: </label>
        <input type="email"><br><br>
        <label for="">enter password: </label>
        <input type="password" name="password"><br><br>
        <label for="">search for products: </label>
        <input type="search"><br><br>
        <label for="">enter date: </label>
        <input type="date"><br><br>
        <label for="">enter time: </label>
        <input type="time"><br><br>
        <input type="file" name="files" id="" accept=".jpg,.pdg"><br><br>
        <label for="">enter mode of payment: </label>
        <label for="">CASH</label>
        <input type="radio" name="m1" id="">
        <label for="">UPI</label>
        <input type="radio" name="m1" id="">
        <label for="">CARD</label>
        <input type="radio" name="m1" id=""><br><br>
        <input type="submit" name="" id=""><br><br>
        <input type="reset" name="" id="">


    </form>
</body>
</html>
